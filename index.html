<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Vibraciones</title>
    <meta name="description">Agencia de artistas</meta>
    <style>
      body {
        background: black;
      }

      main {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        animation: rotateAnimation 12s linear infinite;
      }

      @keyframes rotateAnimation {
        0% {transform: rotateY(0deg);}
        50% {transform: rotateY(360deg);}
        100% {transform: rotateY(720deg);}
      }
    </style>
  </head>
  <body>
    <main>
      <a href="https://www.instagram.com/vibracionesagencia/">
        <img src="assets/logo.jpg" />
      </a>
    </main>
  </body>
</html>
